<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="general.css">
</head>
<body>
  <ul class="topnav">
    <li><a class="active" href="index.html">Home</a></li>
    <li><a href="add-question.html">Add questions</a></li>
    <li><a href="make-a-quiz.html">Create a quiz</a></li>
    <li><a href="take-a-quiz.html">Take a quiz</a></li>
    <li class="right"><a href="#about">About</a></li>
  </ul>

  <h><b>Here is a list of all available quizzes. Click on a quiz to start taking the quiz.</b></h>
  <div id="quizList"></div>

  <script>
    const host = "http://localhost:8080";

    async function getAllQuizzes() {
      try {
        const response = await fetch(`${host}/quizzes`);
        return await response.json();
      } catch (error) {
        console.error("Error fetching quizzes:", error);
        return [];
      }
    }

    async function displayQuizzes() {
      const quizList = document.getElementById("quizList");
      quizList.innerHTML = ""; 
      const quizzes = await getAllQuizzes();

      quizzes.forEach(quiz => {
        const quizCard = document.createElement("div");
        quizCard.classList.add("quiz-card");
        quizCard.innerHTML = `
          <h3>${quiz.title}</h3>
          <p>${quiz.questionIds.length} questions</p>
          <button onclick="startQuiz(${quiz.id})">Start Quiz</button>
        `;
        quizList.appendChild(quizCard);
      });
    }

    function startQuiz(quizId) {
      window.location.href = `quiz.html?id=${quizId}`;
    }
    window.onload = displayQuizzes;
  </script>
</body>
</html>
