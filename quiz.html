<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="quiz.css">
</head>
<body>

  <div class="controls">
    <input type="button" value="Previous" onclick="saveQuiz()" />
    <p><b>(Question 2 out of 4)</b></p>
    <input type="button" value="Next" onclick="saveQuiz()" />
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const quizTitle = getQueryParam('title');
    const numQuestions = parseInt(getQueryParam('numQuestions'));

    document.getElementById('quizTitle').textContent = `(${numQuestions} Questions)`;


  </script>
  
</body>
</html>
